  <meta charset="UTF-8" />

  <script src="player.js" defer></script>
</head>

<body>
  <div class="bg"></div>
  <div class="container">
    <div class="title">Music Player</div>
    <div class="bgColor"></div>

      <div class="track-num"></div>
      <div class="track-name"></div>
    </div>
    <div class="track-artist"></div>
    <div class="track-image-span">
      <img class="track-image" src="" alt="Track Image">
    </div>
    <audio class="track-song" src="" type="audio/mp3"></audio>

    <div class="musicController">
      <div class="timeSliderContainer">
        <button class="shuffle"><ion-icon name="shuffle-outline"></ion-icon></button>
        <button class="play"><ion-icon name="play-circle-outline"></ion-icon></button>
        <button class="repeat"><ion-icon name="repeat-outline"></ion-icon></button>
        <div id="current-time">0:00</div>
        <input type="range" min="0" step="0.01" class="timeSlider" value="0" />
        <div id="total-duration">0:00</div>
      </div>
      <div class="slideContainer">
        <output id="volume-output">100</output>
        <div class="volume-icon">
          <ion-icon class="volume-outline" name="volume-high-outline"></ion-icon>
        </div>
        <input type="range" min="0" max="100" class="volumeSlider" value="100" />
      </div>
    </div>

    <div class="buttons">
      <button class="backward nav-arrow"><span></span>Prev</button>
      <button class="forward nav-arrow">Next<span></span></button>
    </div>

  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
